<template name="maskImportListDialogs">
  <dialog id="maskImportListDialog"
      class="mask-import-list-dialog noselect"
      oncontextmenu="return false">
      <div class="mask-import-list-header">
        <h3>Import ROI Collections</h3>
        <a class="mask-import-list-cancel js-volume-management-cancel btn btn-sm btn-secondary">
          <i class="fa fa-times-circle fa-2x"></i>
        </a>
      </div>

      <hr />
      <div class="mask-import-list-body">
        {{#if importListReady}}
          {{#if listHasData}}
            <table>
              <tr>
                <th>Name</th>
                <th>Import</th>
                <th>Type</th>
              </tr>
              {{#each roiCollection in roiCollections}}
                  {{>maskImportListItem roiCollection}}
              {{/each}}
            </table>
          {{else}}
            <p>No data to import.</p>
          {{/if}}
        {{else}}
          <h1><i class="fa fa-spin fa-circle-o-notch fa-fw"></i></h1>
        {{/if}}
      </div>

      <hr/>

      <div class="mask-import-list-footer">
        <a class="mask-import-list-confirm btn btn-sm btn-primary">
          <svg stroke='#fff'>
            <use xlink:href={{absoluteUrl "packages/icr_xnat-roi/assets/icons.svg#icon-xnat-import"}}></use>
          </svg>
        </a>
      </div>
  </dialog>
</template>
