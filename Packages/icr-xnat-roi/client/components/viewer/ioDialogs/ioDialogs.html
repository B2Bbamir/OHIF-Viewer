<template name="ioDialogs">
  <dialog id="exportVolumes"
      class="ioDialog noselect"
      oncontextmenu="return false">
      <h5>Exporting ROI Collection to archive...</h5>
      <h1><i class="fa fa-spin fa-circle-o-notch fa-fw"></i></h1>
  </dialog>

  <dialog id="importVolumes"
      class="ioDialog noselect"
      oncontextmenu="return false">
      <h5 id="ioNotificationText">Importing ROI Collections from archive...</h5>
      <h1 id="ioProgressText"><i class="fa fa-spin fa-circle-o-notch fa-fw"></i></h1>
  </dialog>

  <dialog id="ioMessage"
    class="ioMessageDialog noselect"
    oncontextmenu="return false">
    <div>
      <h5 class="ioDescription">Title</h5>
      <a class="ioDialogCancel btn btn-sm btn-secondary">
        <i class="fa fa-times-circle fa-2x"></i>
      </a>
    </div>

    <div>
      <p class="ioBody">Text</p>
    </div>
  </dialog>
</template>
