<template name="freehandHelpToggleStats">
  <div>
    <p>
      This button toggles the display of roi statistics on the screen,
      disabled by default.
    </p>
    <p>Enabled</p>
    <ul>
      <li>The stats for each ROI will be displayed on the screen.</li>
      <li>The stats windows can be moved by dragging them with the mouse.</li>
      <li>The stats windows will be present in exported snapshots.</li>
    </ul>
    <p>Disabled</p>
    <ul>
      <li>The stats can still be viewed by hovering over an ROI.</li>
      <li>
        If the stats window has been moved, the stats window will
        display at that location.
      </li>
    </ul>
  </div>
</template>
