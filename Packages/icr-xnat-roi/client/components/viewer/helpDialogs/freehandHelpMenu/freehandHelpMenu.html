<template name="freehandHelpMenu">
  <div>
      <div>
        <div class="sub-help-nav-bar">
          <a class="sub-help-button js-help-draw btn btn-sm btn-primary">
              <svg class={{pressed 'Draw'}}>
                <use xlink:href={{absoluteUrl "packages/ohif_viewerbase/assets/icons.svg#icon-freehand-draw"}}></use>
              </svg>
          </a>
          <a class="sub-help-button js-help-sculpt btn btn-sm btn-primary">
            <svg class={{pressed 'Sculpt'}}>
              <use xlink:href={{absoluteUrl "packages/ohif_viewerbase/assets/icons.svg#icon-freehand-sculpt"}}></use>
            </svg>
          </a>
          <a class="sub-help-button js-help-volumes btn btn-sm btn-primary">
            <svg class={{pressed 'ROI Management'}}>
              <use xlink:href={{absoluteUrl "packages/icr_peppermint-tools/assets/icons.svg#icon-freehand-switch-volume"}}></use>
            </svg>
          </a>
          <a class="sub-help-button js-help-toggle-stats btn btn-sm btn-primary">
            <i id="fontAwesomeIcon" class="{{pressed 'Stats ON/OFF'}} fa fa-commenting fa-2x"></i>
          </a>
          <a class="sub-help-button js-help-interpolate btn btn-sm btn-primary">
            <svg class={{pressed 'Interpolate'}}>
              <use xlink:href={{absoluteUrl "packages/icr_peppermint-tools/assets/icons.svg#icon-freehand-interpolate-on"}}></use>
            </svg>
          </a>
        </div>

        <div class="sub-help-title">
          <h3>{{freehandTitle}}</h3>
        </div>
      </div>

      <div class="sub-help-body">
        {{#if showFreehandHelp 'Draw'}}
          {{>freehandHelpDraw}}
        {{else if showFreehandHelp 'Sculpt'}}
          {{>freehandHelpSculpt}}
        {{else if showFreehandHelp 'ROI Management'}}
          {{>freehandHelpVolumes}}
        {{else if showFreehandHelp 'Stats ON/OFF'}}
          {{>freehandHelpToggleStats}}
        {{else if showFreehandHelp 'Interpolate'}}
          {{>freehandHelpInterpolate}}
        {{/if}}
      </div>

  </div>
</template>
