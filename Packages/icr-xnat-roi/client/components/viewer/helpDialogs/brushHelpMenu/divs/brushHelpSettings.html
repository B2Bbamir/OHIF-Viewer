<template name="brushHelpSettings">
  <div>
    <p>
      The Brush Settings menu allows you to configure the properties of the
      Smart CT and Auto Brush tools.
    </p>
    <h5>Smart CT Gate Selection</h5>
    <p>
      This option allows you to select the tissue type to paint with the
      Smart CT Brush. You can also specify a custom gate.
    </p>
    <h5>Smart/Auto Gate Settings</h5>
    <p>
      These settings affect both the Smart CT and Auto Brush tools.
    </p>
    <ul>
      <li>The first slider sets the size of holes to fill in whilst painting, as a fraction of the primary region painted within the brush circle.</li>
      <li>The second slider sets the size of non-primary regions to ignore whilst painting, as a fraction of the primary region painted within the brush circle. Regions smaller than this threshold will not be painted.</li>
    </ul>
  </div>
</template>
