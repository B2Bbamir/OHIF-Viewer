<template name="brushHelpSegManagement">
  <div>
    <p>
      The Seg Management menu allows you to view and edit the metadata associated
      with each segmentation. The first line lists the name of the ROI Collection.
      If you have yet to export the collection to XNAT 'New SEG ROI Collection'
      will be displayed. Once you save the collection, the collections name,
      label and type will be displayed in the menu. This is also true if you
      import an existing ROI Collection.
    </p>
    <h5>Segmentation Interface</h5>
    <ul>
      <li>Label - The human-readable label given to the segmentation.</li>
      <li>Category - The annotomical category of the segmentation.</li>
      <li>Type - The specific segmentation type.</li>
      <li>Paint - Displays the active color. You can select a color by clicking on it.</li>
      <li>Hide - Toggle the segmentation's visibility.</li>
      <li>Edit - Edit the metadata of the segmentation.</li>
      <li>Delete - Delete the segmentation. You will be prompted to confirm this.</li>
    </ul>
    <p>
      Clicking on '+ Segmentation' will generate a new segmentation with the next unused color.
    </p>
  </div>
</template>
