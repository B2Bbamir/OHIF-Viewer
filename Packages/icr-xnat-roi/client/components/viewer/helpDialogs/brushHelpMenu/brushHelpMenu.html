<template name="brushHelpMenu">
  <div>
      <div>
        <div class="sub-help-nav-bar">
          <a class="sub-help-button js-help-brush btn btn-sm btn-primary">
            <i id="fontAwesomeIcon" class="{{pressed 'Brush'}} fa fa fa-paint-brush fa-2x"></i>
          </a>
        </div>

        <div class="sub-help-title">
          <h3>{{ioTitle}}</h3>
        </div>
      </div>

      <div class="sub-help-body">
        {{#if showBrushHelp 'Brush'}}
          {{>brushHelpBrush}}
        {{/if}}
      </div>
  </div>
</template>
