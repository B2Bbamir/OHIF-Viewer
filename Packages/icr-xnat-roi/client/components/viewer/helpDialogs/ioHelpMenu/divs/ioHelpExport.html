<template name="ioHelpExport">
  <div>
    {{#if canWrite}}
      <h5>ROIs</h5>
      <p>
        This interface will allow you to select a set of ROIs drawn on this
        scan to export to XNAT as a new ROI Collection.
      </p>
      <ul>
        <li>Tick which ROIs you wish to export as a collection.</li>
        <li>Give the ROI Collection an appropriate descriptive name.</li>
        <li>Click the large XNAT button to export the collection to XNAT.</li>
      </ul>
      <h5>Masks</h5>
      <p>
        This interface will allow you to export your segmentation masks to XNAT
        as a new ROI Collection.
      </p>
      <ul>
        <li>Give the ROI Collection an appropriate descriptive name.</li>
        <li>Click the large XNAT button to export the collection to XNAT.</li>
      </ul>
    {{else}}
      <p>
        This command is disabled as you do not have the required permissions to
        write ROI Collections to {{projectId}}/{{experimentLabel}}. If you
        believe that you should, please contact the project owner.
      </p>
    {{/if}}
  </div>
</template>
