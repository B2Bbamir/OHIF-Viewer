<template name="ioHelpMenu">
  <div>
      <div>
        <div class="sub-help-nav-bar">
          <a class="sub-help-button js-help-export btn btn-sm btn-primary">
              <svg class={{pressed 'Export'}}>
                <use xlink:href={{absoluteUrl "packages/icr_xnat-roi/assets/icons.svg#icon-xnat-export"}}></use>
              </svg>
          </a>
          <a class="sub-help-button js-help-import btn btn-sm btn-primary">
            <svg class={{pressed 'Import'}}>
              <use xlink:href={{absoluteUrl "packages/icr_xnat-roi/assets/icons.svg#icon-xnat-import"}}></use>
            </svg>
          </a>
        </div>

        <div class="sub-help-title">
          <h3>{{ioTitle}}</h3>
        </div>
      </div>

      <div class="sub-help-body">
        {{#if showIoHelp 'Export'}}
          {{>ioHelpExport}}
        {{else if showIoHelp 'Import'}}
          {{>ioHelpImport}}
        {{/if}}
      </div>
  </div>
</template>
