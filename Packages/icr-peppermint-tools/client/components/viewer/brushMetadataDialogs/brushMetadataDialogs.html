<template name="brushMetadataDialogs">
  <dialog id="brushMetadataDialog"
      class="brushMetadataDialog noselect"
      oncontextmenu="return false">
      <div class="brushMetadataHeader">
        <h3 style="border:2px solid {{segmentationColor}}; background-color:#263340;">Segmentation {{segmentationIndex}}</h3>
        <a class="brushMetadataCancel js-brush-metadata-cancel btn btn-sm btn-secondary">
          <i class="fa fa-times-circle fa-2x"></i>
        </a>
      </div>

      <div class="brush-metadata-vert-box">
        <label for="brushMetadataTextInput">Label</label>
        <div class="brush-metadata-horizontal-box">
          <input name="brushMetadataTextInput"
                 class="brushMetadataTextInput brush-segmentation-label-js"
                 type="text"
                 autocomplete="off"
                 placeholder="Enter Segmentation Label.."
                 onfocus="this.select()"/>
          <i class="{{validLabelIcon}} brush-metadata-validity-indicator"
             style="color:{{validLabelColor}};">
          </i>
        </div>

        <label for="brushMetadataSegmentationTypeInput">Segmentation Type</label>

        <div class="brush-metadata-horizontal-box">
          <input name="brushMetadataSegmentationTypeInput"
                 class="brushMetadataSegmentationTypeInput brush-segmentation-search-js"
                 type="text"
                 autocomplete="off"
                 placeholder="Search.."
                 onfocus="this.select()"/>
          <i class="{{validSegmentationTypeIcon}} brush-metadata-validity-indicator"
             style="color:{{validSegmentationTypeColor}}">
          </i>
        </div>

        <div>
          {{>brushMetadataSearchList searchResults=searchResults}}
        </div>
        {{#if modifiers}}
          {{>brushMetadataModifiers modifiers=modifiers}}
        {{/if}}
      </div>



        <div class="brushMetadataFooter">
          <hr/>
          {{#if validInput}}
          <a class="brushMetadataNewButton js-brush-metadata-confirm btn btn-sm btn-primary">
            <i class="fa fa fa-check-circle fa-2x"></i>
          </a>
          {{else}}
          <a class="brushMetadataNewButton brush-metadata-invalid-confirm btn btn-sm btn-primary" style="background-color:#263340">
            <i class="fa fa fa-check-circle fa-2x"></i>
          </a>
          {{/if}}
          <br/>
        </div>



  </dialog>
</template>
