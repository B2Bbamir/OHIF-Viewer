<template name="brushMetadataModifiers">
    <label for="brush-metadata-modifiers">Modifier</label>
    <select id="brush-metadata-modifier-select" class="brush-metadata-modifiers">
      {{#each modifier in modifiers}}
        <option value="{{modifier.CodeMeaning}}">{{modifier.CodeMeaning}}</option>
      {{/each}}
    </select>
</template>
