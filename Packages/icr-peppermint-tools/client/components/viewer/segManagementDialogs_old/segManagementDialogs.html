<template name="segManagementDialogs">
  <!-- Segmentation Management Menu Dialog -->
  <dialog id="segManagementDialog"
      class="seg-management-dialog noselect"
      oncontextmenu="return false">
      <div class="seg-management-header">
        <h3>Segmentations</h3>
        <a class="seg-management-cancel js-seg-management-cancel btn btn-sm btn-secondary">
          <i class="fa fa-times-circle fa-2x"></i>
        </a>
      </div>
      <hr/>

      {{>segManagementList segmentations=segmentations roiCollectionInfo=roiCollectionInfo}}

      <div>
        <hr/>
        <a class="seg-management-new-button js-seg-management-new btn btn-sm btn-primary">
          <i class="fa fa-plus-circle"></i> Segmentation
        </a>
      </div>

  </dialog>

  <!-- Delete Segmentation Dialog -->
  <dialog id="segDeleteDialog"
    class="seg-delete-dialog noselect"
    oncontextmenu="return false">
    <div>
      <h5>Warning!</h5>
      <p>
        Are you sure you want to delete <br/>
        <i class="fa fa-square" style="color:{{segmentationToDeleteColor}}"></i> {{segmentationToDelete}}? <br/>
        This cannot be undone.
      </p>
    </div>
    <div class="seg-delete-horizontal-box">
      <a class="js-seg-delete-confirm btn btn-sm btn-primary">
        <i class="fa fa fa-check-circle fa-2x"></i>
      </a>
      <a class="js-seg-delete-cancel btn btn-sm btn-primary">
        <i class="fa fa fa-times-circle fa-2x"></i>
      </a>
    </div>
  </dialog>
</template>
