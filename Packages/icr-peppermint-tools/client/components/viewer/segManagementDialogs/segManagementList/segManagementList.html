<template name="segManagementList">
  <div class="seg-management-list">
    <table class="peppermint-table">

      <tr>
        <th>Label</th>
        <th>Category</th>
        <th>Type</th>
        <th>Paint</th>
        <th>Hide</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>

      {{#each segmentation in segmentations}}
        {{>segManagementListItem segmentation}}
      {{/each}}
    </table>
  </div>
</template>
