<template name="segManagementList">
  <div class="seg-management-list">
    <table class="peppermint-table">

      <tr class="seg-management-list-collection-info">
        <th colspan="3" class="left-aligned-cell">{{roiCollectionInfo.name}}</th>
        <th colspan="4" class="right-aligned-cell">{{roiCollectionInfo.label}}</th>
      </tr>
      <tr>
        <th>Label</th>
        <th>Category</th>
        <th>Type</th>
        <th>Paint</th>
        <th>Hide</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>

      {{#each segmentation in segmentations}}
        {{>segManagementListItem segmentation}}
      {{/each}}
    </table>
  </div>
</template>
