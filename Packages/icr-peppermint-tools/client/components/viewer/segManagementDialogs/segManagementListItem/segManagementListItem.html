<template name="segManagementListItem">
  <tr>
    <td><i class="fa fa-square" style="color:{{color}}"></i> {{label}}</td>
    <td>{{category}}</td>
    <td>{{typeWithModifier}}</td>
    <td class='centered-cell'>
      <input type="radio" class="js-switch-seg" {{checked}} name="sync" value="">
    </td>
    <td class='centered-cell'>
      <a class="js-seg-showHide btn btn-sm btn-secondary">
        <i class="{{showHideIcon}}"></i>
      </a>
    </td>
    <td class='centered-cell'>
      <a class="js-seg-edit btn btn-sm btn-secondary">
        <i class="fa fa-wrench"></i>
      </a>
    </td>
    <td class='centered-cell'>
      <a class="js-seg-delete btn btn-sm btn-secondary">
        <i class="fa fa-times"></i>
      </a>
    </td>
  </tr>
</template>
