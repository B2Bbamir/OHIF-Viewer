<template name="segManagementDialogs">
  <dialog id="segManagementDialog"
      class="segManagementDialog noselect"
      oncontextmenu="return false">
      <div class="segManagementHeader">
        <h3>Segmentations</h3>
        <a class="segManagementCancel js-seg-management-cancel btn btn-sm btn-secondary">
          <i class="fa fa-times-circle fa-2x"></i>
        </a>
      </div>
      <hr/>

      <div class="segManagementList">
        {{>segManagementList segmentations=segmentations}}
      </div>

      <div class="segManagementFooter">
        <hr/>
        <a class="segManagementNewButton js-seg-management-new btn btn-sm btn-primary">
          <i class="fa fa-plus-circle"></i> Segmentation
        </a>
        <br/>
      </div>

  </dialog>
</template>
