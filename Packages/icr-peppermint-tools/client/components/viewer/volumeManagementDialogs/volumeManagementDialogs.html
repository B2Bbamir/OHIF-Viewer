<template name="volumeManagementDialogs">
  <dialog id="volumeManagementDialog"
      class="volume-management-dialog noselect"
      oncontextmenu="return false">
      <div class="volume-management-header">
        <h3>Regions of Interest</h3>
        <a class="volume-management-cancel js-volume-management-cancel btn btn-sm btn-secondary">
          <i class="fa fa-times-circle fa-2x"></i>
        </a>
      </div>

      {{>roiCollectionList roiCollections=roiCollections}}

      <hr/>
      <a class="volume-management-new-button js-volume-management-new btn btn-sm btn-primary">
        <i class="fa fa-plus-circle"></i> ROI
      </a>

  </dialog>
</template>
