<template name="volumeListItem">
  <tr>
    <th><!--Blank Cell to allow indent with strong alignment--></th>
    <th><i class="fa fa-square" style="color:{{color}}"></i> {{volumeName}}</th>
    <th class="centered-cell">{{numPolygons}}</th>
    {{#if isDefault}}
      <th class="centered-cell ">
        <input type="radio" class="js-switch-button" {{checked}} name="sync" value="">
      </th>
      <td class='centered-cell'>
        <a class="js-volume-rename btn btn-sm btn-secondary">
          <i class="fa fa-wrench"></i>
        </a>
      </td>
    {{/if}}
  </tr>
</template>
