<template name="freehandSetNameDialogs">

  <dialog id="freehandSetName"
      class="freehandTextInputDialog noselect"
      oncontextmenu="return false">
      <div>
        <h5 class="freehandDescription">Enter New ROI Name</h5>
        <a class="freehandDialogCancel btn btn-sm btn-secondary">
          <i class="fa fa-times-circle fa-2x"></i>
        </a>
      </div>
      <div class="freehandTextInputOptions">
          <label for="freehandTextInput">Name</label>
          <input name="freehandTextInput"
                 class="freehandTextInput"
                 type="text"
                 tabindex="-1"
                 autocomplete="off"
                 placeholder="Enter name.."
                 onfocus="this.select()"/>
      </div>
      <div>
          <a class="freehandDialogConfirm btn btn-sm btn-primary">
            <i class="fa fa fa-check-circle fa-2x"></i>
          </a>
      </div>
  </dialog>

</template>
